<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrar </title>
    <link rel="stylesheet" href="/css/estiloRegistro.css">
</head>
<body>
    <section>
        <div>
            <h1> Registro de Usuarios </h1>
        </div>
    
        <form action="">
            <div>
                <label for="usuario"> Usuario: </label>
                <input type="text" id="usuario" name="usuario" required="true">
            </div>
            <div>
                <label for="correo"> Correo: </label>
                <input type="email" id="correo" name="correo">
            </div>
            <div>
                <label for="password"> Contraseña: </label>
                <input type="password" id="password" name="password" required="true">
            </div>
            <div>
                <label for="password2"> Confirmar contraseña: </label>
                <input type="password" id="password2" name="password2" required="true">
            </div>
            <div>
                <button onclick="registrar()" type="button">Registrar</button>
                <!-- <input type="submit" value="Ingresar">-->
            </div>
        </form>
    </section>

    <script type="text/javascript" src="/js/registrar.js"></script>
</body>
</html>
